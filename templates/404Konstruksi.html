<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Halaman Tidak Ditemukan</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@700;800&display=swap" rel="stylesheet" />
    
    <style>
      /* ===== CSS VARIABLES (WAJIB DIDEFINISIKAN DULU) ===== */
      :root {
        --primary: #00572f;
        --secondary: #a07f4e;
        --primary-light: #006d39;
        --secondary-light: #c0a264;
        --background: #ffffff;
        --surface: #f9fafb;
        --text-primary: #111827;
        --text-secondary: #4b5563;
        --border-color: #e5e7eb;
        --shadow-rgb: 0, 0, 0;
        --primary-rgb: 0, 87, 47;
        --secondary-rgb: 160, 127, 78;
      }

      /* Dark Mode Variables (Optional) */
      [data-theme="dark"] {
        --primary: #006d39;
        --secondary: #a07f4e;
        --primary-light: #008244;
        --secondary-light: #c0a264;
        --background: #111827;
        --surface: #1f2937;
        --text-primary: #f9fafb;
        --text-secondary: #9ca3af;
        --border-color: #374151;
      }

      /* ===== GLOBAL RESET ===== */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Open Sans', sans-serif;
        background-color: var(--background);
        color: var(--text-secondary);
        line-height: 1.7;
      }

      h1, h2, h5 {
        font-family: 'Roboto', sans-serif;
        color: var(--text-primary);
      }

      /* ===== 404 PAGE SPECIFIC STYLES ===== */
      .error-page-wrapper {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 4rem 1rem;
        background: linear-gradient(135deg, var(--background) 0%, var(--surface) 50%, var(--background) 100%);
        position: relative;
        overflow: hidden;
      }

      /* Background Shapes */
      .error-bg-shape {
        position: absolute;
        border-radius: 50%;
        opacity: 0.08;
        z-index: 0;
      }

      .shape-1 {
        width: 400px;
        height: 400px;
        background: var(--primary);
        top: -100px;
        left: -100px;
        animation: float 20s infinite ease-in-out;
      }

      .shape-2 {
        width: 500px;
        height: 500px;
        background: var(--secondary);
        bottom: -150px;
        right: -150px;
        animation: float 25s infinite ease-in-out reverse;
      }

      .shape-3 {
        width: 300px;
        height: 300px;
        background: var(--primary);
        top: 40%;
        right: 5%;
        animation: float 18s infinite ease-in-out;
      }

      @keyframes float {
        0%,
        100% {
          transform: translate(0, 0) rotate(0deg);
        }
        33% {
          transform: translate(30px, -30px) rotate(120deg);
        }
        66% {
          transform: translate(-20px, 20px) rotate(240deg);
        }
      }

      /* Main Container */
      .error-container {
        position: relative;
        z-index: 1;
        text-align: center;
        max-width: 900px;
        width: 100%;
        padding: 0 1.5rem;
      }

      /* Construction Icon */
      .error-icon-wrapper {
        margin-bottom: 2rem;
        animation: bounce 2s infinite;
      }

      .error-icon {
        font-size: 6rem;
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        filter: drop-shadow(0 4px 15px rgba(var(--primary-rgb), 0.3));
      }

      @keyframes bounce {
        0%,
        20%,
        50%,
        80%,
        100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-20px);
        }
        60% {
          transform: translateY(-10px);
        }
      }

      /* 404 Code */
      .error-code {
        font-size: clamp(6rem, 15vw, 12rem);
        font-weight: 800;
        line-height: 1;
        margin-bottom: 1rem;
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        position: relative;
        display: inline-block;
        animation: glitch 4s infinite;
      }

      @keyframes glitch {
        0%,
        92%,
        100% {
          transform: translate(0);
          filter: none;
        }
        93% {
          transform: translate(-3px, 3px);
        }
        94% {
          transform: translate(3px, -3px);
        }
        95% {
          transform: translate(-3px, -3px);
        }
        96% {
          transform: translate(3px, 3px);
        }
      }

      /* Text Content */
      .error-title {
        font-size: clamp(1.8rem, 4vw, 3rem);
        font-weight: 700;
        color: var(--text-primary);
        margin-bottom: 1rem;
      }

      .error-subtitle {
        font-size: clamp(1rem, 2vw, 1.3rem);
        color: var(--text-secondary);
        margin-bottom: 3rem;
        line-height: 1.8;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
      }

      /* Action Buttons */
      .error-actions {
        display: flex;
        gap: 1rem;
        justify-content: center;
        flex-wrap: wrap;
        margin-bottom: 3rem;
      }

      .error-btn {
        padding: 1rem 2.5rem;
        border-radius: 50px;
        font-weight: 600;
        text-decoration: none;
        transition: all 0.3s ease;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 1rem;
        box-shadow: 0 4px 15px rgba(var(--shadow-rgb), 0.1);
      }

      .error-btn-primary {
        background: linear-gradient(135deg, var(--primary), var(--primary-light));
        color: #fff;
        border: 2px solid transparent;
      }

      .error-btn-primary:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(var(--primary-rgb), 0.3);
        color: #fff;
      }

      .error-btn-secondary {
        background: var(--surface);
        color: var(--text-primary);
        border: 2px solid var(--border-color);
      }

      .error-btn-secondary:hover {
        border-color: var(--primary);
        color: var(--primary);
        transform: translateY(-3px);
      }

      /* Search Box */
      .error-search-box {
        max-width: 500px;
        margin: 0 auto;
        padding-top: 2rem;
        border-top: 2px solid var(--border-color);
      }

      .error-search-box p {
        font-size: 1rem;
        color: var(--text-secondary);
        margin-bottom: 1rem;
      }

      .error-search-form {
        display: flex;
        gap: 0.5rem;
      }

      .error-search-input {
        flex: 1;
        padding: 0.875rem 1.5rem;
        border: 2px solid var(--border-color);
        border-radius: 50px;
        font-size: 1rem;
        background: var(--surface);
        color: var(--text-primary);
        transition: all 0.3s ease;
        font-family: 'Open Sans', sans-serif;
      }

      .error-search-input:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 4px rgba(var(--primary-rgb), 0.1);
      }

      .error-search-btn {
        padding: 0.875rem 2rem;
        background: linear-gradient(135deg, var(--primary), var(--primary-light));
        color: #fff;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.3s ease;
      }

      .error-search-btn:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 15px rgba(var(--primary-rgb), 0.3);
      }

      /* Quick Links */
      .error-quick-links {
        margin-top: 3rem;
      }

      .error-quick-links h5 {
        font-size: 1.1rem;
        color: var(--text-primary);
        margin-bottom: 1.25rem;
        font-weight: 600;
      }

      .quick-links-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 1rem;
        max-width: 600px;
        margin: 0 auto;
      }

      .quick-link-item {
        padding: 1rem;
        background: var(--surface);
        border: 1px solid var(--border-color);
        border-radius: 12px;
        text-decoration: none;
        color: var(--text-secondary);
        transition: all 0.3s ease;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.5rem;
      }

      .quick-link-item i {
        font-size: 1.8rem;
        color: var(--primary);
      }

      .quick-link-item span {
        font-size: 0.9rem;
        font-weight: 600;
      }

      .quick-link-item:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 20px rgba(var(--shadow-rgb), 0.15);
        border-color: var(--primary);
        color: var(--primary);
      }

      /* Responsive */
      @media (max-width: 768px) {
        .error-page-wrapper {
          padding: 3rem 0;
        }

        .error-icon {
          font-size: 4rem;
        }

        .error-actions {
          flex-direction: column;
          align-items: stretch;
        }

        .error-btn {
          width: 100%;
          justify-content: center;
        }

        .error-search-form {
          flex-direction: column;
        }

        .error-search-btn {
          width: 100%;
        }

        .quick-links-grid {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      @media (max-width: 480px) {
        .quick-links-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="error-page-wrapper">
      <!-- Background Shapes -->
      <div class="error-bg-shape shape-1"></div>
      <div class="error-bg-shape shape-2"></div>
      <div class="error-bg-shape shape-3"></div>

      <!-- Main Content -->
      <div class="error-container">
        <!-- Construction Icon -->
        <div class="error-icon-wrapper">
          <i class="fa-solid fa-triangle-exclamation error-icon"></i>
        </div>

        <!-- 404 Code -->
        <h1 class="error-code">404</h1>

        <!-- Text Content -->
        <h2 class="error-title">Halaman Tidak Ditemukan</h2>
        <p class="error-subtitle">
          Maaf, halaman yang Anda cari tidak dapat ditemukan atau telah dipindahkan. 
          Silakan gunakan navigasi di bawah untuk kembali ke halaman utama atau mencari informasi yang Anda butuhkan.
        </p>

        <!-- Action Buttons -->
        <div class="error-actions">
          <a href="/" class="error-btn error-btn-primary">
            <i class="fa-solid fa-home"></i>
            Kembali ke Beranda
          </a>
          <a href="javascript:history.back()" class="error-btn error-btn-secondary">
            <i class="fa-solid fa-arrow-left"></i>
            Halaman Sebelumnya
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
